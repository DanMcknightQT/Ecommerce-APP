<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "stylesheet" type="text/css" href="style.css" media="screen" />
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <header class="header" id="header">
      <div class="drop-down-menu" id="drop-down-menu">
        <a href="#" class="hamburger-icon" id="hambuger-icon">
          <img class="hamburger" id="hamburger" src="/images/icon-menu.svg" alt="menu icon">
        </a>
      </div>
      <div class="sneakers" id="sneakers">
        <img class="logo" id="logo" src="/images/logo.svg" alt="logo">
      </div>
      <nav class="menu-text" id="menu-text">
        <ul class="nav-links" id="nav-links">
          <li>
            <a class="nav-options" id="nav-options">
              Collections
            </a>
          </li>
          <li>
            <a class="nav-options" id="nav-options">
              Men
            </a>
          </li>
          <li>
            <a class="nav-options" id="nav-options">
              Women
            </a>
          </li>
          <li>
            <a class="nav-options" id="nav-options">
              About
            </a>
          </li>
          <li>
            <a class="nav-options" id="nav-options">
              Contact
            </a>
          </li>
        </ul>   
      </nav>
      <div class="cart-icon" id="cart-icon">
        <a href="#" class="cart" id="cart">
          <img src="images/icon-cart.svg" alt="cart" />
          <span class="cart-number">0</span>
        </a>
      </div>
      <div class="userIcon" id="userIcon">
        <a href="#" class="user" id="user">
          <img class="user" src="/images/image-avatar.png" alt="user">
        </a>
      </div>
      <div class="cart-window" id="cart-window">
        <p class="window-title">Cart</p>
        <div class="cart-info">
            <p class="empty-text">Your cart is empty.</p>
          <ul class="cart-items">
            <li class="cart-item">
              <div class="cart-item-img">
                <p>insert item picture here</p>
              </div>
              <div class="item-info">
                <p class="item-name">insert item name from json</p>
                <div class="item-amount">
                  <span class="item-price">insert price from json</span>
                  <p class="item-qty-x" id="item-qty-x">x<span class="item-qty-number">insert quantity</span></p>
                  <span class="total-price">insert total price</span>
                </div>
              </div>
              <button type="button" id="cart-delete-btn">
                <img src="images/icon-delete.svg" alt="delete"/>
              </button>
            </li>
          </ul>
          <button type="button" class="btn btn-checkout">
            Checkout
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="page-body" id="page-body">
        <section class="main-shoe-images" id="main-shoe-images">
          <div class="main-image" id="main-image">
            <!--images pulled from desktop and mobile gallery navigation functions-->
          </div>
          <div class="gallery" id="gallery">
            <!--app.js GET-->
          </div>
        </section>

        <section class="shoe-info-container">
          <div class="company" id="company">

          </div>
          <div class="shoe-name" id="shoe-name">

          </div>
          <div class="shoe-description" id="shoe-description">
      
          </div>

          <div class="cost-info" id="cost-info">
            <div class="discount-info" id="discount-info">
              <div class="discount-price" id="discount-price">
                <!--app.js GET-->
              </div>
              <div class="discount-amount" id="discount-amount">
                <!--app.js GET-->
              </div>
            </div>
            <div class="original-amount" id="original-amount">
              <!--app.js GET-->
            </div>
          </div>

          <div class="shopping-btns" id="shopping-btns">
            <div class="quantity-info" id="quanity-info">
              <button type="button" class="quantity-btn" id="minus-btn">
                <img src="/images/icon-minus.svg" alt="minus button">
              </button>
              <div class="quantity-num" id="quantity-num">
                <!-- app.js GET calling quantity function-->
              </div>
                <button type="button" class="quantity-btn" id="plus-btn">
                <img src="/images/icon-plus.svg" alt="plus button">
              </button>
            </div>

            <div class="cart-btn-container" id="cart-btn-container">
              <button type="button" class="add-to-cart" id="add-to-cart">
                <img src="/images/icon-cart.svg" alt="cart">
                Add to cart
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">  </script> 
  <script  type="text/javascript" src="app.js"></script>
</body>
</html>
